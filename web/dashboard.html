<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HighwayVLM | I-94 Live</title>
    <link rel="stylesheet" href="/static/dashboard.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <header class="hero">
      <div>
        <p class="eyebrow">HighwayVLM Live</p>
        <h1>I-94 Corridor Watch</h1>
        <p class="subhead">
          Vision-language summaries with incident metadata and confidence scoring.
        </p>
      </div>
      <div class="hero-meta">
        <div class="meta-card">
          <span>Refresh</span>
          <strong id="refresh-interval">10s</strong>
        </div>
        <div class="meta-card">
          <span>Last update</span>
          <strong id="last-updated">--</strong>
        </div>
      </div>
    </header>

    <main>
      <section class="status-strip">
        <div class="strip-card">
          <span>Total cameras</span>
          <strong id="camera-count">0</strong>
        </div>
        <div class="strip-card">
          <span>Incidents active</span>
          <strong id="incident-count">0</strong>
        </div>
        <div class="strip-card">
          <span>Errors</span>
          <strong id="error-count">0</strong>
        </div>
      </section>

      <section class="grid" id="camera-grid"></section>
    </main>

    <template id="camera-card-template">
      <article class="card">
        <div class="card-header">
          <div>
            <p class="card-name"></p>
            <p class="card-sub"></p>
          </div>
          <span class="badge"></span>
        </div>
        <div class="card-body">
          <div class="snapshot">
            <div class="snapshot-fallback">
              <span>Snapshot</span>
              <a class="snapshot-link" href="#" target="_blank" rel="noreferrer">Open viewer</a>
            </div>
            <img class="snapshot-img" alt="Camera snapshot" />
          </div>
          <div class="details">
            <div class="detail">
              <span>Observed dir</span>
              <strong class="observed-direction">--</strong>
            </div>
            <div class="detail">
              <span>Confidence</span>
              <strong class="confidence">--</strong>
            </div>
            <div class="detail">
              <span>Updated</span>
              <strong class="updated-at">--</strong>
            </div>
          </div>
          <div class="notes">
            <p class="notes-label">Incidents</p>
            <pre class="incidents">[]</pre>
          </div>
          <div class="notes">
            <p class="notes-label">Notes</p>
            <p class="notes-text">--</p>
          </div>
          <div class="notes foot">
            <p class="notes-label">Errors / Skips</p>
            <p class="notes-text errors">--</p>
          </div>
        </div>
      </article>
    </template>

    <script src="/static/dashboard.js"></script>
  </body>
</html>
